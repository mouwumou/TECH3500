    <script type="text/javascript">
        function contactFormSubmit() {
            let json = $('#contact-form').serialize();
            console.log('json: ', json);
            $.ajax({
                url:"contactme.php",
                type: 'POST',
                data: json,
                cache:false,
                success: function(data){
                    console.log(data);
                    alert("Sent successfully!")
                },
                error: function(xhr){
                    console.log(xhr);
                    alert("Please check your inputs, especially email!")
                }
            });
        }
